<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login üîê</title>

    <style>
        /* Global layout & background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe1f0, #d7e9ff);
            overflow: hidden;
            animation: fadeIn 0.9s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Floating hearts (background) */
        .heart {
            position: absolute;
            color: #ff7bb3;
            font-size: 18px;
            animation: floatHearts 4s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% { opacity: 1; }
            100% {
                transform: translateY(-220px) rotate(25deg);
                opacity: 0;
            }
        }

        /* Login card */
        .login-container {
            background-color: #ffffff;
            padding: 35px 32px 30px;
            border-radius: 18px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: popIn 0.7s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .login-container h2 {
            color: #ff6fa8;
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 700;
        }

        .login-subtitle {
            font-size: 13px;
            color: #777;
            margin-bottom: 24px;
        }

        /* Input and label styling */
        label {
            display: block;
            text-align: left;
            margin-bottom: 18px;
            color: #555;
            font-size: 13px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 11px 13px;
            margin-top: 6px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff8ccf;
            outline: none;
            box-shadow: 0 0 6px rgba(255, 140, 207, 0.35);
            transform: translateY(-1px);
        }

        /* Button styling */
        button[type="submit"] {
            background: linear-gradient(135deg, #ff8ccf, #ff6fbf);
            color: white;
            padding: 11px 18px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            margin-top: 8px;
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 111, 191, 0.6);
            filter: brightness(1.02);
        }

        button[type="submit"]:active {
            transform: translateY(0) scale(0.99);
            box-shadow: 0 3px 8px rgba(255, 111, 191, 0.4);
        }

        /* Output area */
        #output {
            margin-top: 18px;
            padding: 12px;
            background-color: #f9f9ff;
            border-radius: 10px;
            white-space: pre-wrap;
            text-align: left;
            font-size: 12px;
            color: #555;
            border: 1px dashed #d0c7ff;
            min-height: 18px;
        }

        /* Small footer / hint */
        .hint {
            margin-top: 10px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back üíñ</h2>
        <div class="login-subtitle">Log in securely to continue</div>

        <form id="loginForm">
            <label>
                Username
                <input type="text" id="username" required placeholder="Enter your username">
            </label>
            <label>
                Password
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </label>
            <button type="submit">Login üîê</button>
        </form>

        <pre id="output"></pre>
        <div class="hint">Use your demo credentials (e.g. alice / secret)</div>
    </div>

    <!-- Floating hearts background -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "‚ù§Ô∏è";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "0px";
            heart.style.fontSize = (Math.random() * 16 + 16) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4500);
        }
        setInterval(createHeart, 700);

        // Your existing login logic
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const output = document.getElementById("output");
            output.textContent = "Sending request...";

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const text = await res.text();
                output.textContent = `Status: ${res.status}\n\n${text}`;

                if (res.status === 200) {
                    try {
                        const data = JSON.parse(text);
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('token', data.token);
                        window.location.href = 'welcome.html';
                    } catch (e) {
                        output.textContent += '\nError parsing successful JSON response.';
                    }
                }
            } catch (err) {
                output.textContent = "Network Error: " + err;
            }
        });
    </script>
</body>

</html>
