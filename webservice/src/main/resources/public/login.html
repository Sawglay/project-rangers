<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login üîê</title>

    <style>
        /* 1. Global Reset & Typography */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* 2. Login Container Styling */
        
        .login-container {
            background-color: #ffffff;
            /* White card */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            width: 100%;
            max-width: 400px;
            /* Max width for better form presentation */
            text-align: center;
        }
        
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        /* 3. Input and Label Styling */
        
        label {
            display: block;
            /* Make label take full width */
            text-align: left;
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            /* Highlight on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        /* 4. Button Styling */
        
        button[type="submit"] {
            background-color: #007bff;
            /* Primary blue color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }
        
        button[type="submit"]:active {
            transform: scale(0.99);
            /* Slight press effect */
        }
        /* 5. Output Area Styling */
        
        #output {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            /* Light background for output */
            border-radius: 8px;
            white-space: pre-wrap;
            text-align: left;
            font-size: 13px;
            color: #333;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Test Login</h2>
        <form id="loginForm">
            <label>
                Username:
                <input type="text" id="username" required>
            </label>
            <label>
                Password:
                <input type="password" id="password" required>
            </label>
            <button type="submit">Login</button>
        </form>

        <pre id="output"></pre>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async(e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const output = document.getElementById("output");
            output.textContent = "Sending request...";

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const text = await res.text(); // raw response
                output.textContent = `Status: ${res.status}\n\n${text}`;

                // Success block (HTTP 200)
                if (res.status === 200) {
                    try {
                        const data = JSON.parse(text);
                        // Save login data and redirect
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('token', data.token);
                        window.location.href = 'welcome.html';
                    } catch (e) {
                        output.textContent += '\nError parsing successful JSON response.';
                    }
                }
            } catch (err) {
                output.textContent = "Network Error: " + err;
            }
        });
    </script>
</body>

</html>
