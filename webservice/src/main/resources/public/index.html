<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ranger Access Portal</title>

<style>
    body {
        margin:0;
        height:100vh;
        background: #000 url('https://i.ibb.co/S3rG9t4/thunder-tech-bg.jpg') center/cover no-repeat fixed;
        font-family: 'Orbitron', sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        color:white;
    }

    /* Thunder Flash Effect */
    .flash-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255,255,255,0.8);
        mix-blend-mode: overlay;
        pointer-events: none;
        opacity: 0;
        animation: flashEffect 6s infinite;
    }

    @keyframes flashEffect {
        0%, 80%, 100% { opacity: 0; }
        82% { opacity: 1; }
        83% { opacity: 0; }
        84% { opacity: 0.7; }
        85% { opacity: 0; }
    }

    h1 {
        font-size:30px;
        text-shadow:0 0 10px cyan,0 0 30px cyan;
    }

    a {
        display:inline-block;
        margin-top:10px;
        padding:10px 30px;
        border:2px solid cyan;
        border-radius:8px;
        color:white;
        text-decoration:none;
        font-size:18px;
        transition:0.25s;
    }

    a:hover {
        background:cyan;
        color:black;
        box-shadow:0 0 20px cyan;
    }
</style>

</head>
<body>
<div class="flash-screen"></div>

<div>
    <h1>⚡ TECH NINJA RANGER HQ ⚡</h1>
    <a href="login.html">ENTER CONSOLE</a>
</div>
</body>
</html>
