<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ranger Command Console</title>

<style>
    body {
        margin:0;
        height:100vh;
        background: #000 url('https://i.ibb.co/S3rG9t4/thunder-tech-bg.jpg') center/cover no-repeat fixed;
        font-family:'Orbitron', sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        color:white;
    }

    .flash-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255,255,255,0.85);
        pointer-events:none;
        opacity:0;
        mix-blend-mode:overlay;
        animation: flashEffect 6s infinite;
    }

    @keyframes flashEffect {
        0%,80%,100%{opacity:0}
        82%{opacity:1}
        83%{opacity:0}
        84%{opacity:0.7}
        85%{opacity:0}
    }

    .card {
        background:rgba(0,0,0,0.75);
        padding:25px;
        border:2px solid cyan;
        border-radius:12px;
        text-align:center;
        width:320px;
        box-shadow:0 0 20px cyan;
    }

    .username {
        font-weight:bold;
        font-size:20px;
        color:cyan;
    }

    button {
        margin-top:15px;
        width:100%;
        padding:10px;
        background:cyan;
        border:none;
        border-radius:6px;
        cursor:pointer;
        color:black;
        font-weight:bold;
    }

    button:hover {
        box-shadow:0 0 18px cyan;
    }
</style>
</head>
<body>

<div class="flash-screen"></div>

<div class="card">
    <h2>WELCOME RANGER</h2>
    <div class="username" id="username"></div>
    <button onclick="logout()">LOG OUT</button>
</div>

<script>
document.getElementById("username").textContent =
    localStorage.getItem("username") || "UNKNOWN";

function logout(){
    localStorage.removeItem("username");
    localStorage.removeItem("token");
    window.location="login.html";
}
</script>

</body>
</html>
