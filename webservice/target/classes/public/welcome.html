<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Welcome ðŸŽ‰</title>
    <style>
        /* Background */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe1f0, #d7e9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 0.9s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Card */
        .card {
            background: #fff;
            padding: 30px 40px 35px;
            border-radius: 18px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
            animation: popIn 0.8s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-size: 26px;
            font-weight: 700;
            color: #ff6fa8;
            margin-bottom: 8px;
        }

        .username {
            font-weight: 600;
            color: #7b4eff;
            font-size: 20px;
        }

        .subtext {
            margin-top: 5px;
            font-size: 13px;
            color: #666;
        }

        /* Buttons */
        .btn {
            margin-top: 20px;
            padding: 11px 18px;
            width: 100%;
            background: linear-gradient(135deg, #ff8ccf, #ff6fbf);
            color: #fff;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 111, 191, 0.6);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: #ff7bb3;
            font-size: 18px;
            animation: floatHearts 4s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-230px) rotate(25deg); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Welcome ðŸ’–</h2>
        <div class="username" id="username"></div>
        <p class="subtext">Happy to see you again!</p>

        <button class="btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Load username or fallback
        document.getElementById("username").textContent =
            localStorage.getItem("username") || "Guest";

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-10px";
            heart.style.fontSize = Math.random() * 15 + 15 + "px";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4500);
        }
        setInterval(createHeart, 600);
    </script>
</body>

</html>
