<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tech Ninja Login</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: #050816 url('https://i.ibb.co/S3rG9t4/thunder-tech-bg.jpg') center/cover no-repeat fixed;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* Cute flash */
.flash-screen {
    position: fixed;
    inset: 0;
    background: rgba(158, 217, 255, 0.55);
    pointer-events: none;
    opacity: 0;
    mix-blend-mode: screen;
    animation: flashEffect 7s infinite;
}

@keyframes flashEffect {
    0%, 82%, 100% { opacity: 0; }
    84% { opacity: 0.7; }
    86% { opacity: 0; }
}

/* Floating sparkles */
.sparkle {
    position: fixed;
    width: 3px;
    height: 3px;
    background: #9ae6ff;
    box-shadow: 0 0 6px #9ae6ff;
    border-radius: 50%;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Main card */
.panel {
    background: rgba(6, 8, 24, 0.85);
    border: 2px solid #7ff0ff;
    width: 360px;
    padding: 28px 26px 24px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(127, 240, 255, 0.7);
    text-align: center;
    backdrop-filter: blur(10px);
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h2 {
    margin: 0 0 4px;
    font-size: 22px;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #7ff0ff;
}

.subtitle {
    font-family: Arial, sans-serif;
    font-size: 12px;
    margin-bottom: 18px;
    opacity: 0.85;
}

/* Inputs */
input {
    width: 100%;
    padding: 10px 12px;
    margin: 6px 0;
    background: rgba(5, 8, 24, 0.95);
    border: 1px solid #7ff0ff;
    border-radius: 12px;
    color: white;
    font-size: 13px;
    font-family: Arial, sans-serif;
    outline: none;
    transition: 0.25s;
}

input::placeholder {
    color: #a6e9ff;
    font-size: 12px;
}

input:focus {
    box-shadow: 0 0 12px #7ff0ff;
    transform: translateY(-1px);
}

/* Show pass */
.show-pass {
    font-size: 11px;
    text-align: left;
    cursor: pointer;
    margin-top: 2px;
    margin-bottom: 6px;
    color: #a6e9ff;
}

/* Button */
button {
    width: 100%;
    margin-top: 12px;
    padding: 11px;
    background: linear-gradient(135deg, #7ff0ff, #a5b4fc);
    border: none;
    border-radius: 999px;
    font-weight: bold;
    color: #020617;
    cursor: pointer;
    letter-spacing: 1px;
    font-size: 13px;
    transition: 0.25s;
    box-shadow: 0 0 14px rgba(165, 180, 252, 0.8);
}

button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 0 22px rgba(165, 180, 252, 1);
}

#output {
    font-size: 11px;
    margin-top: 10px;
    white-space: pre-wrap;
    font-family: "Courier New", monospace;
    color: #c4efff;
    text-align: left;
    max-height: 90px;
    overflow-y: auto;
    padding-top: 4px;
}

.badge {
    display: inline-block;
    margin-bottom: 8px;
    font-size: 26px;
}
</style>
</head>

<body>

<!-- Sparkles -->
<div class="sparkle" style="left:10%; animation-delay:0s;"></div>
<div class="sparkle" style="left:30%; animation-delay:2s;"></div>
<div class="sparkle" style="left:50%; animation-delay:4s;"></div>
<div class="sparkle" style="left:70%; animation-delay:1s;"></div>
<div class="sparkle" style="left:90%; animation-delay:3s;"></div>

<div class="flash-screen"></div>

<div class="panel">
    <div class="badge">‚ö°ü•∑üíª‚ö°</div>
    <h2>TECH NINJA LOGIN</h2>
    <div class="subtitle">Student Ranger Access Console</div>

    <form id="loginForm">
        <input id="username" type="text" placeholder="Enter ninja codename" required>

        <input id="password" type="password" placeholder="Secret access key" required>
        <div class="show-pass" onclick="togglePassword()">üëÅ Show password</div>

        <button type="submit">ENGAGE</button>
    </form>

    <pre id="output"></pre>
</div>

<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const output = document.getElementById("output");
    output.textContent = "Authenticating ninja credentials...";

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const txt = await res.text();
        output.textContent = `STATUS: ${res.status}\n${txt}`;

        if (res.status === 200) {
            const d = JSON.parse(txt);
            localStorage.setItem("username", d.username);
            localStorage.setItem("token", d.token);
            window.location = "welcome.html";
        }
    } catch (err) {
        output.textContent = "Network Error: " + err;
    }
});
</script>

</body>
</html>
