<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: #0a0a0a;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: cyan;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    p {
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="error"></p>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user === "alice" && pass === "secret") {
        window.location.href = "welcome.html";
      } else {
        document.getElementById("error").innerText = "Wrong username or password!";
      }
    }
  </script>

</body>
</html>
