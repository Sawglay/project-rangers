<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ranger Access Portal</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: #3b2b5f url('https://i.ibb.co/S3rG9t4/thunder-tech-bg.jpg') center/cover no-repeat fixed;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* Thunder flash effect */
.flash-screen {
    position: fixed;
    top: 0; 
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(180, 140, 255, 0.5);
    mix-blend-mode: overlay;
    pointer-events: none;
    opacity: 0;
    animation: flashEffect 6s infinite;
}

@keyframes flashEffect {
    0%, 80%, 100% { opacity: 0; }
    82% { opacity: 1; }
    83% { opacity: 0; }
    84% { opacity: 0.6; }
    85% { opacity: 0; }
}

/* Center card */
.portal-box {
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 25px rgba(124, 96, 255, 0.8);
    backdrop-filter: blur(8px);
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
    text-shadow: 0 0 8px #9f7bff, 0 0 16px #6f4cff;
}

p {
    font-family: Arial, sans-serif;
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 25px;
}

/* Button */
a {
    display: inline-block;
    padding: 12px 35px;
    background: linear-gradient(135deg, #7f5bff, #a78bfa);
    border-radius: 30px;
    color: white;
    text-decoration: none;
    letter-spacing: 1px;
    font-size: 15px;
    transition: 0.3s ease;
    box-shadow: 0 0 12px #9f7bff;
}

a:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #c4b5fd;
    background: linear-gradient(135deg, #a78bfa, #7f5bff);
}
</style>
</head>

<body>

<div class="flash-screen"></div>

<div class="portal-box">
    <h1>‚ö° TECH NINJA RANGER HQ ‚ö°</h1>
    <p>Welcome, student guardian of technology üõ°Ô∏è<br> Click below to access your console.</p>
    <a href="login.html">ENTER CONSOLE</a>
</div>

</body>
</html>
